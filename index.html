<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Love Questions</title>
    <style>
        /* Gaya Umum */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top left, #330033, #1a001a, #0a000a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(20, 0, 30, 0.95);
            border: 3px solid;
            border-image: linear-gradient(135deg, #ff00ff, #ff0066, #ff0000) 1;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px #ff00ff, 0 0 50px #ff0066 inset;
            margin: 10px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 25px #ff00ff, 0 0 25px #ff0066;
            animation: glow 1.5s infinite alternate;
            color: #ff77ff;
        }

        .question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ff77ff;
            text-shadow: 0 0 15px #ff00ff, 0 0 10px #ff0066;
        }

        .answer {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ff0066;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            outline: none;
            margin-bottom: 15px;
            box-shadow: 0 0 20px #ff0066;
            transition: box-shadow 0.3s, background 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px #ff0066, 0 0 30px #ff00ff;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #ff0066, #ff0000);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px #ff0066;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #ff00ff, 0 0 50px #ff0066;
        }

        .emojis {
            margin-top: 20px;
            font-size: 1.8em;
            animation: bounce 1.5s infinite alternate;
            text-shadow: 0 0 20px #ff00ff, 0 0 20px #ff0066;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px #ff00ff, 0 0 15px #ff0066;
            }
            to {
                text-shadow: 0 0 40px #ff00ff, 0 0 40px #ff0066;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }

        .custom-question {
            margin-top: 20px;
        }

        .custom-question input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff0066;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            outline: none;
            margin-right: 10px;
            box-shadow: 0 0 15px #ff0066;
        }

        .custom-question button {
            padding: 10px 15px;
            font-size: 1em;
            background: linear-gradient(45deg, #ff0066, #ff00ff);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px #ff0066;
        }

        .custom-question button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff00ff, 0 0 30px #ff0066;
        }

        /* Responsivitas Tambahan */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 10px;
                overflow-y: auto;
            }

            .container {
                width: 100%;
                max-width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.4em;
            }

            input[type="text"] {
                font-size: 1em;
                padding: 10px;
            }

            button {
                font-size: 1em;
                padding: 10px;
            }

            .custom-question input,
            .custom-question button {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .question {
                font-size: 1.2em;
            }

            input[type="text"] {
                padding: 8px;
                font-size: 0.9em;
            }

            button {
                font-size: 0.9em;
                padding: 8px;
            }

            .custom-question input,
            .custom-question button {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>

</body>
</html>
